name: Create Release

on:
  push:
    tags:
    - "[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.2
    - name: Release
      uses: docker://antonyurchenko/git-release:v6.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.MAVENREPO_TOKEN }}
        ALLOW_EMPTY_CHANGELOG: "true"
      with:
        args: build/distributions/*.zip
